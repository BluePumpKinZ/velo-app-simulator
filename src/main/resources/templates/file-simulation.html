<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simulator Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/random-simulation">Genereer x Random</a></li>
        <li class="active"><a href="/file-simulation">Genereer x Generator</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8 text-left">
      <h1>Simulator Velo x Generator</h1>
      <p>Upload a simulate rides file here.</p>
      <form action="/simulator-random" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file">File:</label>
          <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-default">Check & Generate</button>
      </form>
      <p class="d-none text-primary">20 instructies geladen</p>
      <p class="d-none text-danger">Fout: x</p>
      <hr>
      <h3>Console</h3>
      <p>Here you can see the result of the simulation.</p>
      <textarea class="form-control" rows="5" id="result" name="result" readonly></textarea>
    </div>
    <div class="col-sm-2">
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Maxim Derboven & Jonas Leijzen</p>
  <p>Project SA * Velo Simulator</p>
</footer>

</body>
</html>
